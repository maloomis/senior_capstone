
<div class="container push-down">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <a class="active" id="login-form-link">Dorm Connection</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form ng-controller="LoginStudentController" id="login-form" role="form" style="display: block;">
                                <div class="form-group">
                                    <input ng-model="model.student.username" type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" required />
                                </div>
                                <div class="form-group">
                                    <input ng-model="model.student.password" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required />
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <a ng-click="model.login(model.student)" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
