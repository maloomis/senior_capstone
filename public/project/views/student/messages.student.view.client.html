<div class="container-fluid">
    
    <!-- nav bar -->
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
        <a class="navbar-brand" href="#/home/{{model.studentId}}">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/studentProfile/{{model.studentId}}">Profile</a></li>
                <li class="active"><a href="#/messageStudentProfile/{{model.student._id}}">Messages</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/studentLogin">Logout</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div class="row">
        
      <div class="col-lg-6 col-sm-6 ">
        <div class="form-group">
          <button ng-click="model.open()" type="submit" class="btn btn-default">New Message</button>
        </div>
        <div class="list-group">
          <a class="list-group-item active">Messages</a>
          <a ng-repeat="(key, value) in model.conversations" class="list-group-item">
            <div ng-repeat="p in value.participants" ng-click="model.chatStudent(value)">
              <span class="badge">{{p.count}}</span>
              {{p.name}}
            </div>
          </a>
        </div>
      </div>

      <div class="col-sm-6 col-lg-6">
        <div class="panel panel-primary">
          <div class="panel-heading">Chat</div>
            <div class="panel-body">
              <div class="container">
                  <div ng-repeat="message in model.messages" class="row message-bubble">
                  <p class="text-muted">{{message.sender.name}}</p>
                      <span>{{message.content}}</span>
                  </div>
              </div>
              <div class="panel-footer">
                    <div class="input-group">
                    <input ng-model="model.content" type="text" class="form-control">
                    <span class="input-group-btn">
                      <button class="btn btn-default" ng-click="model.sendMessage(model.content)" type="button">Send</button>
                    </span>
                  </div>
              </div>
            </div>
          </div>
        </div>
      
      </div>

      <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">New Message</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <div ng-dropdown-multiselect="" extra-settings="model.settings" options="model.building" selected-model="model.sendNames"></div>
            <div class="form-group">
                <textarea ng-model="model.message" class="form-control" rows="5" id="message"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="model.newMessage()">Send</button>
            <button class="btn btn-default" type="button" ng-click="model.cancel()">Cancel</button>
        </div>
    </script>
</div>
